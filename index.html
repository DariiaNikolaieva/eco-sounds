<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Eco Sounds</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-content">
          <nav class="menu">
            <input
              type="checkbox"
              class="menu-open"
              name="menu-open"
              id="menu-open"
            />
            <label class="menu-open-button" for="menu-open">
              <span class="lines line-1"></span>
              <span class="lines line-2"></span>
              <span class="lines line-3"></span>
            </label>
            <div class="sound-btn-container">
              <button class="menu-item winter-btn" data-sound="winter"></button>
              <button class="menu-item spring-btn" data-sound="spring"></button>
              <button class="menu-item summer-btn" data-sound="summer"></button>
              <button class="menu-item autumn-btn" data-sound="autumn"></button>
            </div>
          </nav>
          <div class="sound-list-container"></div>
        </div>
      </div>
    </header>
    <main class="main">
      <img src="/assets/images/winter1.jpg" alt="nature view" class="image" />
    </main>
    <footer>
      <div class="container">
        <div class="footer-container">
          <div class="developer_data">
            <p class="footer_year"><span>Â©</span>2022</p>
            <a href="https://github.com/DariiaNikolaieva" target="_blank"
              >github</a
            >
          </div>
          <a class="rs_link" href="https://rs.school/js-stage0/" target="_blank"
            >Rolling Scopes School</a
          >
          <div class="audio-player">
            <div class="controls">
              <audio src="" class="audio"></audio>
              <div class="play-container">
                <div class="toggle-play play"></div>
              </div>
              <div class="timeline">
                <div class="progress"></div>
              </div>
              <!-- <div class="time">
                <div class="current">0:00</div>
                <div class="divider">/</div>
                <div class="length"></div>
              </div> -->
              <!--     credit for icon to https://saeedalipoor.github.io/icono/ -->
              <div class="volume-container">
                <div class="volume-button">
                  <div class="volume icono-volumeMedium"></div>
                </div>

                <div class="volume-slider">
                  <div class="volume-percentage"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="/js/createListOfSounds.js"></script>
    <script src="/js/customAudioPlayer.js"></script>
    <script src="/js/changeImage.js"></script>
    <script src="/js/changeSound.js"></script>
  </body>
</html>
