<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
<link rel="manifest" href="./assets/favicon/site.webmanifest">
<link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <title>Eco Sounds</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-content">
          <nav class="menu">
            <input
              type="checkbox"
              class="menu-open"
              name="menu-open"
              id="menu-open"
            />
            <label class="menu-open-button" for="menu-open">
              <span class="lines line-1"></span>
              <span class="lines line-2"></span>
              <span class="lines line-3"></span>
            </label>
            <div class="sound-btn-container">
              <button class="menu-item winter-btn" data-sound="winter">
              </button>
              <button class="menu-item spring-btn" data-sound="spring">
              </button>
              <button class="menu-item summer-btn" data-sound="summer">
              </button>
              <button class="menu-item autumn-btn" data-sound="autumn">
              </button>
            </div>
          </nav>
          <div class="sound-list-container"></div>
        </div>
      </div>
    </header>
    <main class="main">
      <img src="./assets/images/start.jpg" alt="nature view" class="image" />
      <p class="img-text"><br>Tap a menu and<br>listen to the sounds of<br>seasons</p>
    </main>
    <footer>
      <div class="container">
        <div class="footer-container">
          <div class="developer_data">
            <p class="footer_year"><span>Â© </span>2022</p>
            <a href="https://github.com/DariiaNikolaieva" target="_blank"
              >Dariia Nikolaieva</a
            >
          </div>
          <div class="audio-player hidden">
            <div class="controls">
              <audio src="" class="audio"></audio>
              <div class="play-container">
                <div class="toggle-play play"></div>
              </div>
              <div class="timeline">
                <div class="progress"></div>
              </div>
              <div class="volume-container">
                <div class="volume-button">
                  <div class="volume icono-volumeMedium"></div>
                </div>

                <div class="volume-slider">
                  <div class="volume-percentage"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="./js/createListOfSounds.js"></script>
    <script src="./js/customAudioPlayer.js"></script>
    <script src="./js/changeImage.js"></script>
  </body>
</html>
